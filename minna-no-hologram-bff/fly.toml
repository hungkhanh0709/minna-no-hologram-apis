# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'minna-no-hologram-apis'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']
  concurrency = {type = "connections", hard_limit = 25, soft_limit = 20}

  [[http_service.concurrency.hard_limit_exempt_ips]]
    ips = []

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "30s"
    timeout = "10s"
    grace_period = "120s"
    method = "GET"
    path = "/actuator/health"

[[vm]]
  size = 'performance-1x'
  memory = '1gb'
  cpu_kind = 'performance'
  cpus = 1
